apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: '{{ template "aks-clientid-syncer-webhook.name" . }}'
    aks-clientid-syncer-webhook.io/system: "true"
    chart: '{{ template "aks-clientid-syncer-webhook.name" . }}'
    release: '{{ .Release.Name }}'
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  name: aks-clientid-syncer-webhook-admin
  namespace: '{{ .Release.Namespace }}'
