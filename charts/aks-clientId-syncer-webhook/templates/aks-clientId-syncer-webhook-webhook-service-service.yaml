apiVersion: v1
kind: Service
metadata:
  labels:
    app: '{{ template "aks-clientid-syncer-webhook.name" . }}'
    aks-clientid-syncer-webhook.io/system: "true"
    chart: '{{ template "aks-clientid-syncer-webhook.name" . }}'
    release: '{{ .Release.Name }}'
  name: aks-clientid-syncer-webhook-webhook-service
  namespace: '{{ .Release.Namespace }}'
spec:
  {{- if .Values.service }}
  type: {{  .Values.service.type | default "ClusterIP" }}
  {{- end }}
  ports:
  - port: 443
    targetPort: 9443
  selector:
    app: '{{ template "aks-clientid-syncer-webhook.name" . }}'
    aks-clientid-syncer-webhook.io/system: "true"
    chart: '{{ template "aks-clientid-syncer-webhook.name" . }}'
    release: '{{ .Release.Name }}'
